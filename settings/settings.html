<!-- popup.html -->
<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Пример расширения Chrome</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }

    table {
      border-collapse: collapse;
      width: 100%;
      margin-top: 20px;
    }

    th,
    td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: left;
    }

    th {
      background-color: #f2f2f2;
    }

    input {
      margin-right: 10px;
    }

    button {
      margin-left: 10px;
    }
  </style>
</head>

<body>
  <div>
    <h1>Импорт/Экспорт данных</h1>

    <div class="container">
      <h2>Импорт данных</h2>
      <!-- Файл должен иметь расширение .json или .js -->
      <input type="file" id="importFile" accept=".json,.js">
      <button id="importBtn">Импортировать</button>
    </div>

    <div class="container">
      <h2>Экспорт данных</h2>
      <button id="exportBtn">Экспортировать</button>
    </div>
    
    <h1>Список тегов</h1>

    <!-- <h2>Добавить новый элемент</h2> -->
    <input type="text" id="newName" placeholder="Name">
    <input type="text" id="newTitle" placeholder="Title">
    <button id="generalAddBtn">Добавить</button>

    <table id="dataTable">
      <thead>
        <tr>
          <th>Тег</th>
          <th>Описание</th>
          <th>Действия</th>
        </tr>
      </thead>
      <tbody id="generalTableBody"></tbody>
    </table>
  </div>

  <div>
    <h1>Шаблоны ответов для RITM</h1>

    <!-- <h2>Добавить новый элемент</h2> -->
    <input type="text" id="ritmNewName" placeholder="Name">
    <input type="text" id="ritmNewTitle" placeholder="Title">
    <button id="ritmAddBtn">Добавить</button>

    <table id="dataTable">
      <thead>
        <tr>
          <th>Кнопка</th>
          <th>Шаблон</th>
          <th>Действия</th>
        </tr>
      </thead>
      <tbody id="ritmTableBody"></tbody>
    </table>
  </div>

  <div>
    <h1>Шаблоны ответов для INC</h1>

    <!-- <h2>Добавить новый элемент</h2> -->
    <input type="text" id="incNewName" placeholder="Name">
    <input type="text" id="incNewTitle" placeholder="Title">
    <button id="incAddBtn">Добавить</button>

    <table id="dataTable">
      <thead>
        <tr>
          <th>Кнопка</th>
          <th>Шаблон</th>
          <th>Действия</th>
        </tr>
      </thead>
      <tbody id="incTableBody"></tbody>
    </table>
  </div>
  <script src="settings.js"></script>
</body>

</html>
